name: C++ Daily Windows

on:
  schedule:
    - cron: '00 16 * * *'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.0.0

    - name: Build Debug Meduza
      working-directory: Meduza/
      run: msbuild Meduza.sln -p:Configuration=Debug
      
    - name: Build Developer Meduza
      working-directory: Meduza/
      run: msbuild Meduza.sln -p:Configuration=Developer

    - name: Build Release Meduza
      working-directory: Meduza/
      run: msbuild Meduza.sln -p:Configuration=Release
